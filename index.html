  <script>
    const select1 = document.getElementById("select-1");
    const output1 = document.getElementById("output-1");

    function generateEquations(num) {
      const equations = [
        `${num * 100 - num} = (${num} x 100) - ${num}`,
        `${700 - num} = 700 - ${num}`,
        `${4200 - num} = 4,200 - ${num}`,
        `${10000 - num} = 10,000 - ${num}`,
        `${39 * 75 * 100 - num} = ((39 x 75) x 100) - ${num}`,
        `${(56 + 79) * 100 - num} = ((56 + 79) x 100) - ${num}`,
        `${1000000 - num} = 1,000,000 - ${num}`,
        `${(39 + 75) * 100 - num} = ((39 + 75) x 100) - ${num}`,
        `${100000000 - num} = 100,000,000 - ${num}`
      ];
      return equations.join("\n");
    }

    function updateOutput() {
  const selectedValue = select1.value;
  if (selectedValue === "-select number-") {
    output1.value = ""; // clear output
    return;
  }
  const selectedNum = parseInt(selectedValue);
  output1.value = generateEquations(selectedNum);
}

    select1.addEventListener("change", updateOutput);

    // initialize output
    updateOutput();
  </script>

    </select>
    <div class="result" id="result"></div>
  </div>

  <script>
    const selectNumber = document.getElementById('select-number');
    const resultDiv = document.getElementById('result');

    function numberWithCommas(x) {
      return x.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
    }

    function generateEquations(num) {
      const equations = [
        `${numberWithCommas(num * 100 - num)} = (${num} x 100) - ${num}`,
        `${numberWithCommas(700 - num)} = 700 - ${num}`,
        `${numberWithCommas(4200 - num)} = 4,200 - ${num}`,
        `${numberWithCommas(10000 - num)} = 10,000 - ${num}`,
        `${numberWithCommas(39 * 75 * 100 - num)} = ((39 x 75) x 100) - ${num}`,
        `${numberWithCommas((56 + 79) * 100 - num)} = ((56 + 79) x 100) - ${num}`,
        `${numberWithCommas(1000000 - num)} = 1,000,000 - ${num}`,
        `${numberWithCommas((39 + 75) * 100 - num)} = ((39 + 75) x 100) - ${num}`,
        `${numberWithCommas(100000000 - num)} = 100,000,000 - ${num}`,
        `${numberWithCommas(39 * 73 * 100 - num)} = ((39 x 73) x 100) - ${num}`,
        `${numberWithCommas(num * 100)} = (${num} x 100)`,
        `${numberWithCommas((1024 - 64) * 100 - num)} = ((1,024 - 64) x 100) - ${num}`,
        `${numberWithCommas((64 * 100) - num)} = ((64 x 100) - ${num})`
      ];
      return equations.join("\n");
    }

    function updateOutput() {
      const selectedValue = selectNumber.value;
      if (selectedValue === "-select number-") {
        resultDiv.innerText = "";
        return;
      }
      const num = parseInt(selectedValue);
      resultDiv.innerText = generateEquations(num);
    }

    selectNumber.addEventListener('change', updateOutput);

    // initialize empty output
    updateOutput();
  </script>
